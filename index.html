<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <button class="reset" disabled>Play Again</button>
        <p class="final">Enter your names</p>
        <div class="player">
          <form action="#" method="post">
            <p>
              <label for="player1"
                >O:
                <input
                  id="player1"
                  type="text"
                  placeholder="Player 1"
                  minlength="3"
                  maxlength="10"
                />
              </label>
              <button class="sm" id="player1Name" type="submit">:)</button>
            </p>
            <p>
              <label for="player2"
                >X:
                <input
                  id="player2"
                  type="text"
                  placeholder="Player 2"
                  minlength="3"
                  maxlength="10"
                />
              </label>
              <button class="sm" id="player2Name" type="submit">:)</button>
            </p>
          </form>
        </div>
      </div>

      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>
  </body>
</html>
